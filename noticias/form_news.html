<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/formatacao.css">

    <script language="JavaScript">
	
        function mascara(t, mask){
       
        var i = t.value.length;
        var saida = mask.substring(1,0);
        var texto = mask.substring(i)
        
         if (texto.substring(0,1) != saida){
             t.value += texto.substring(0,1);
         }
       
        }
       
        function foco() {
           document.frm_modelo.txt_nome.focus()
       }
       
        function validar_dados() {
           if(document.frm_modelo.txt_nome.value=="") {
               alert ("Você deve preencher o campo RG!");
               document.frm_modelo.txt_nome.focus();
       
               return false;
         }
       
           if(document.frm_modelo.txt_nascimento.value=="") {
               alert ("Você deve preencher o campo Nome!");
               document.frm_modelo.txt_nascimento.focus();
       
               return false;
         }
        }
         
       </script>

</head>
<body>
    <form name="frm_news" action="cadastro_news.php" method="POST">
        <div id="principal">
        
        <h1>Cadastro Noticia</h1>

        <label for="txt_titulo">Titulo</label>
        <input type="text" name="txt_titulo" class="input_01">
        
        <label for="txt_descricao">Descricao</label>
        <input type="textarea" name="txt_descricao" class="input_01">
        
        <label for="txt_autor">Autor</label>
        <input type="text" name="txt_autor" class="input_01">

        <label for="txt_status">Status</label>
        <select name="txt_status" class="select_01">
            <option value="A">Ativo</option>
            <option value="I">Inativo</option>
        </select>

        <input name="btn_enviar" type="submit" value="Enviar" class="btn" onclick="return validar_dados()">

        </div>
    </form>
</body>
</html>
